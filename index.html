<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <div class="background-container">
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="background pattern top">
    </div>
    <div class="bg-btm">
      <img src="./images/bg-pattern-bottom.svg" alt="background pattern bottom">
    </div>
  </div> -->
  <main class="container">
    <div class="card-container">
      <img src="./images/bg-pattern-card.svg" alt="card pattern background image" class="card-bg-img">
      <div class="card-body-content">
        <img src="./images/image-victor.jpg" alt="victor crest image" class="profile-pic">
        <h1>Victor Crest <span> 26</span></h1>
        <p class="location">London</p>
      </div>
      <hr>
      <div class="stats-box">
       <div class="stat"><span>80K</span> Followers</div>
       <div class="stat"><span>803K</span> Likes</div>
       <div class="stat"><span>1.4K</span> Photos</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/DevonHughesCodes">Devon Hughes</a>.
    </div>
  </footer>
</body>
</html>
